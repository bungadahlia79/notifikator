apply plugin: 'com.android.application'

android
{
	compileSdkVersion 34
	defaultConfig
	{
		applicationId "com.geekz.forwarder"
		minSdkVersion 21
		targetSdkVersion 34
		versionCode 2
		versionName "1.1"
	}
	lint
	{
		abortOnError false
	}
	namespace 'com.geekz.forwarder'
	
	applicationVariants.all { variant ->
		variant.outputs.all { output ->
			def formattedDate = new Date().format('yyyyMMdd_HHmmss')
			def newName = "notifikator_v${variant.versionName}_${variant.buildType.name}_${formattedDate}.apk"
			outputFileName = newName
		}
	}
}

dependencies
{
	implementation 'androidx.core:core:1.12.0'
}
