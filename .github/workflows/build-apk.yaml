name: Build and Release APK

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Build APK
      run: ./gradlew assembleDebug

    - name: Verify APK File
      id: verify_apk
      run: |
        APK_FILE=$(find client/build/outputs/apk/debug -name "*.apk" | head -n 1)
        if [ -z "$APK_FILE" ]; then
          echo "APK file not found! Build might have failed."
          exit 1
        fi
        echo "APK successfully found: $APK_FILE"
        echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT

    - name: Upload Release to GitHub
      env:
        GITHUB_TOKEN: ${{ secrets.SECRET_KEY }}
      run: |
        APK_PATH="${{ steps.verify_apk.outputs.apk_path }}"
        TAG_NAME="${{ github.ref_name }}"
        RELEASE_NAME="Release ${{ github.ref_name }}"
        gh release create "$TAG_NAME" "$APK_PATH" --title "$RELEASE_NAME" --notes "Automated APK release"
